<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register Page</title>
</head>
<body>
    <div class="login">
        <div class="form">
            <div class="button-box magic-shadow-sm">
                <div id="btn"> </div>
                <button type="button" class="new-btn" > Register</button>
                <button type="button" class="new-btn" > <a href="./login.html"></a>Log In</button>
            </div>
            <div class="social justify-between">
                <img src="./icons/google.svg" alt="">
                <img src="./icons/twitter.svg" alt="">
                <img src="./icons/instagram.svg" alt="">
            </div>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="User Password" required>
                <input type="checkbox" class="checkbox"> <span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

</body>
</html>
