<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login">
        <div class="form">
            <div class="button-box magic-shadow-sm">
                <div id="btn"> </div>
                <button type="button" class="new-btn" >Log in</button>
                <button type="button" class="new-btn"> <a href="./register.html"> Register</a> </button>
            </div>
            <div class="social justify-between">
                <img src="./icons/google.svg" alt="">
                <img src="./icons/twitter.svg" alt="">
                <img src="./icons/instagram.svg" alt="">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="User Password" required>
                <input type="checkbox" class="checkbox"> <span>Remeber Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
        </div>
    </div>

</body>
</html>
